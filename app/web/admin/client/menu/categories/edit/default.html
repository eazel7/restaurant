<md-content layout-padding>
    <md-input-container class="md-block">
        <label>Nombre de la category</label>
        <input type="text" disabled ng-model="edit.category.name" />
    </md-input-container>
</md-content>

<section>
    <md-subheader class="md-primary">Platos</md-subheader>
    <md-list>
        <md-list-item ui-sref="menu.dishes.edit({dish: dish._id})" ng-repeat="dish in edit.dishesInCategory">
            <md-button ng-click="edit.removeDish(dish)" class="md-icon-button md-secondary">
                <ng-md-icon icon="delete"></ng-md-icon>
            </md-button>
            {{dish.name}}
        </md-list-item>
    </md-list>
</section>
