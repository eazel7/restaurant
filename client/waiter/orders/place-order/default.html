<style>
  .dish-picture {
    max-height: 100%;
    height: auto;
    max-width: 100%;
    width: auto;
    float: right;
  }
</style>

<section ng-repeat="category in placeOrder.categories|orderBy:'name'">
  <md-subheader>{{category.name}}</md-subheader>
  <md-card ng-repeat="dish in category.dishes|orderBy:'name'">
    <md-card-title>
      <md-card-title-text>
        <span flex layout class="md-title">
            <span flex>{{dish.name}}</span>
        <span class="md-title">{{dish.price|currency}}</span>
        </span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <pictures-carousel ng-if="placeOrder.showPhotos" pictures="dish.pictures" map-picture-url="placeOrder.mapPictureUrl($picture)" current="dish.currentPicture"></pictures-carousel>
    </md-card-content>
    <md-card-actions layout layout-align="end">
      <md-button ng-click="placeOrder.addDish(dish)">
        <ng-md-icon icon="plus_one"></ng-md-icon>
      </md-button>
    </md-card-actions>
  </md-card>
  <md-divider ng-if="!$last"></md-divider>
</section>
